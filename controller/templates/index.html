<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask RKNN Object Detection </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css'/>
    <!-- -->
    <link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
    <!--//js-->
    <script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div class="app">
    <header class="app-header">
        <h1 class="app-title">Flask+OpenCV+RKNN</h1>
    </header>

    <main class="app-main">
        <section class="panel panel-controls">
            <div class="recorder" id="recorder">
                <button id="record" class="btn btn-primary">Ghi hình</button>
                <button id="stop" class="btn btn-secondary">Dừng ghi hình</button>
                <button id="process" class="btn btn-primary">Nhận diện</button>
                <button id="pause" class="btn btn-secondary">Dừng nhận diện</button>
                <a class="btn btn-ghost" href="{{ url_for('user.logout') }}">Thoát</a>
                <a id="download" class="download-link"></a>
            </div>

            <div id="status" class="status" aria-live="polite"></div>

            <script type="text/javascript" src="{{ url_for('static', filename='button_process.js') }}"></script>
        </section>

        <section class="panel panel-video">
            <div class="video-frame">
                <img id="video" src="{{ url_for('home.video_viewer') }}" alt="Video stream">
            </div>
        </section>
    </main>
</div>
</body>
</html>
